<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokimons</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="Icon" href="./images/ChatGPT.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
        }
    </script>
</head>

<body class="bg-[#f1f4ff]">
    <header>
        <div class="containers pt-[30px]">
            <div
                class=" items-center flex justify-between rounded-[50px] py-[8px] px-[8px]  overflow-hidden bg-white w-[750px]">
                <input
                    class="search-input border-r-[1px] border-r-gray-300 outline-none placeholder-gray-300 text-gray-400 pl-[20px]  h-[40px] w-[670px] text-[16px]"
                    type="text" placeholder="Enter name or random number..." />
                <button
                    class="search-button bg-red-500 hover:bg-red-800 px-[20px] py-[15px] text-white rounded-[50px] outline-none"
                    type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03-.04.06-.083.098-.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="containers pt-[100px] flex justify-between">
                <ul class="pokimon-list  flex flex-wrap gap-[100px] w-[750px] justify-between"></ul>
            </div>
        </section>
        <div class=" justify-end flex items-center modal-wrapper hidden fixed left-0 right-0 top-[150px] bottom-0 ">
            <div class="modal-inner w-[550px] px-[20px] py-[20px] rounded-[10px]"></div>
        </div>
    </main>

    <script src="./js/Info.js"></script>
    <script src="./js/main.js"></script>

    <style>
        @layer utilities {
        }
    </style>
</body>

</html>
